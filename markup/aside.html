<style>
    aside {
        width: 40%;
        padding-left: 0.5rem;
        margin-left: 0.5rem;
        float: right;
        box-shadow: inset 5px 0 5px -5px blue;
        font-style: italic;
        color:blue;
    }

    aside > p {
        margin: 0.5rem;
    }
    h1 {
        font-weight: 500;
    }
   
</style>
<body>
    
    <h1>개의 시신경</h1>  
    <aside>
				<p>
        중세 국어로 '개'는 가히/kahi/이다. 
        16세기에 모음 사이에서 'ㅎ'이 탈락한 후 음절이 축약된 형태가 '개'의 형태이다. </p>
    </aside>
    <p>인간의 시신경이 120여만 개이며 개는 17여만 개이다. 
        개는 시각과 관련된 능력이 인간보다 발달되어 있지 않은 편이다.
        개들은 파란색과 노란색을 주로 감지하므로 '빨강, 주황, 초록' 및 '보라, 파랑'을 함께 묶어서 인식한다.
        또한 검은색과 하얀색도 구분을 한다. 흑백에 2가지 정도 색을 더해서 세상을 본다.</p> 

</body>
